            <article>
                <h2>Contact me</h2>
                <div>
                    <form>
                        <div class="alignleft">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your name..">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="Your email..">
                        </div>

                        <div class="alignright">
                            <label for="matter">Choose matter:</label>
                            <select id="matter">
                                <option value="hire">Hire</option>
                                <option value="meet" >Meet</option>
                                <option value="feedback" selected>Feedback</option>
                            </select>

                            <div class="space">
                                <input type="checkbox" id="email" name="email" value="email">
                                <label for="email"> Email</label>
                            </div>
                            <div class="space">
                                <input type="checkbox" id="telephone" name="telephone" value="telephone">
                                <label for="telephone"> Telephone</label>
                                <input type="tel" id="phone" name="telephone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                            </div>                                                        

                        </div>
                        <div class="space">
                            
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="Your subject..">
                        </div>
                            
                        <div class="space">
                            <label for="message">Actual Message</label>
                            <textarea id="message" rows="4" cols="50"></textarea>
                        </div>

                        
                        <div class="palsta">
                            <input type="reset" value="Reset">
                            <input type="submit" value="Submit">
                        </div>

                    </form>
                </div>
